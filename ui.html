<div class="container">
  <section>
    <h2>Base code</h2>
    <label for="input-field" class="paragraph">Please enter the base code in this input field.</label>
    <textarea value="" type="text" id="variables-template" name="input-field"></textarea>
    <p class="paragraph">After entering the base code, please press this button.</p>
    <button id="getColorButton">Colorize</button>
  </section>
  <div class="arrow">â†’</div>
  <section>
    <h2>Colorized code</h2>
    <p class="paragraph">After the code is generated, please copy it.</p>
    <div class="message-wrapper">
      <pre id="message"></pre>
    </div>
  </section>
</div>

<style>
  .arrow {
    font-size: 1rem;
    font-weight: bold;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .message-wrapper {
    padding: 8px;
    margin: 0;
    border: 1px solid #eee;
    height: 144px;
    overflow: auto;
  }
  pre {
    padding: 0;
    margin: 0;
    white-space: pre-wrap;
    font-size: 1rem;
    overflow-wrap: anywhere;
  }
  h2 {
    margin: 0;
    padding: 0;
    font-size: 1.4rem;
    margin-bottom: 8px;
  }
  .container {
    margin-top: 16px;
    display: flex;
    justify-content: center;
    gap: 16px;
  }
  section {
    flex: 1;
  }
  label {
    width: 100%;
  }
  textarea {
    padding: 8px;
    width: 100%;
    min-height: 160px;
    border-width: 2px;
    font-size: 1rem;
  }
  .paragraph {
    margin-top: 4px;
    margin-bottom: 0;
  }
  button {
    padding: 16px;
    display: inline-block;
    min-width: 160px;
    font-weight: bold;
    border: none;
    background-color: #333;
    color: #fff;
    border-radius: 8px;
    cursor: pointer;
    border: 2px solid #333;
  }
  button:hover, button:focus {
    background-color: #fff;
    color: #333;
  }
</style>

<script>
document.getElementById('getColorButton').onclick = () => {
  const inputValue = document.getElementById('variables-template').value;
  parent.postMessage({ pluginMessage: { type: 'get-colors', value: inputValue } }, '*');
};
window.onmessage = (event) => {
  const { type, message } = event.data.pluginMessage;
  if (type === 'display-message') {
    document.getElementById('message').innerText = message;
  }
};
</script>
